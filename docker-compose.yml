version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: garage-db
    environment:
      POSTGRES_USER: garage_user
      POSTGRES_PASSWORD: garage_password
      POSTGRES_DB: garage_booking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - garage-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U garage_user -d garage_booking"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: garage-backend
    environment:
      DATABASE_URL: postgresql://garage_user:garage_password@db:5432/garage_booking
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - garage-network
    command: sh -c "npx prisma db push --accept-data-loss && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: garage-frontend
    environment:
      VITE_API_URL: http://localhost:3000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - garage-network

volumes:
  postgres_data:

networks:
  garage-network:
    driver: bridge
